[package]
name = "bezier-dp-fit"
version = "0.1.0"
edition = "2021"

[lib]
name = "bezier_dp_fit"
crate-type = ["cdylib", "rlib"]

[dependencies]
rayon = "1.8"
pyo3 = { version = "0.27.2", features = ["extension-module"] }
numpy = "0.27.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
cudarc = { version = "0.11", optional = true, features = ["driver", "nvrtc", "cuda-12050"] }

[dev-dependencies]
criterion = "0.5"
approx = "0.5"

[features]
default = []
cuda = ["cudarc"]

[[bench]]
name = "benchmark"
harness = false
